<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pottery</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

<body id="js-scroll">
    <div class="wrapper">
        <nav class="menu">
            <div class="menu-logo">
                <a href="index.html">CL</a>
            </div>

            <div class="menu-items">
                 <div class="menu-items-link">
                    <a href="index.html">Products</a>
                </div>

                <div class="menu-items-link active">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>

        <div class="about-container" data-scroll-section>
            <p class="about-container-data" data-scroll>
                Molding into the clay ,<br />
                Molding the Earth <br /> into art...
            </p>

            <p data-scroll>
                check out <span class="about-container-contact-link" data-scroll>
                    <a href="index.html">more</a></span>
            </p>
        </div>

        <div class="cursor-follow"></div>

    </div>

    <script src="script.js"></script>
    <script>

        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // div following mouse 
        TweenMax.from(".cursor-follow", 2, {
            delay: 0.5,
            opacity: 0
        });

        follower = document.querySelector('.cursor-follow');

        posX = 0;
        posY = 0;
        mouseX = 0;
        mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function () {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 40,
                        top: posY - 40,
                    }
                });
            }
        });

        document.addEventListener("mousemove", function (e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

    </script>
</body>
</html>
