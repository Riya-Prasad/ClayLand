<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pottery</title>

    <link rel="stylesheet" href="style.css">

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

<body id="js-scroll">
    <div class="wrapper">
        <nav class="menu">
            <div class="menu-logo">
                <a href="index.html">CL</a>
            </div>

            <div class="menu-items">
                 <div class="menu-items-link active">
                    <a href="index.html">Products</a>
                </div>

                <div class="menu-items-link">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>

        <!-- project section -->
        <div class="product-container" data-scroll-section>
            <div class="product-container-title" data-scroll>
                <h1 class="anime-js-title">Creative Mix</h1>
            </div>

            <div class="product-container-images">
                <div class="product-image product-image-one" data-scroll data-scroll-speed="1"></div>
                <div class="product-image product-image-two" data-scroll data-scroll-speed="4"></div>
                <div class="product-image product-image-three" data-scroll data-scroll-speed="2"></div>
                <div class="product-image product-image-four" data-scroll data-scroll-speed="4"></div>
            </div>
            
            <div class="product-next-link" data-scroll>
                <a href="product.html">Next</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        // smooth scroll
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project image fade 
        TweenMax.from(".product-image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });

    </script>
</body>
</html>
